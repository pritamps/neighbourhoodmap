<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neighbourhood Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="css/main.css" rel="stylesheet">
  <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">

    <nav class="navbar navbar-inverse nopadding">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
          <a class="navbar-brand" href="#">Bangalore Neighbourhood Map</a>
        </div>
      </div>
      <!-- Modal -->
    </nav>

    <div class="container-full">

      <div class="row row-offcanvas row-offcanvas-left">
        <!-- sidebar -->
        <div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>              
            </ul>
        </div>


        <div class="col-xs-12 col-sm-9 map nopadding">
          <div class="google-map-canvas" id="map_canvas"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map_canvas'), {
        zoom: 15,
        center: {
          lat: 12.9716,
          lng: 77.5946
        }
      });
      //Resize Function
      google.maps.event.addDomListener(window, "resize", function () {
        var center = map.getCenter();
        google.maps.event.trigger(map, "resize");
        map.setCenter(center);
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBER7hnGpBhb09QtZ2rE8Em6oJc9opBqoE&callback=initMap">
  </script>
  <script type='text/javascript' src='build/js/main.min.js'></script>
</body>

</html>
