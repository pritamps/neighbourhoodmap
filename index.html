<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neighbourhood Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="css/main.css" rel="stylesheet">
</head>

<body>
  <div id="over_map">
    Hello!!dsdsfsd
  </div>
  <div class="google-map-canvas nopadding" id="map_canvas"></div>
  <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map_canvas'), {
        zoom: 15,
        center: {
          lat: 12.9716,
          lng: 77.5946
        },
        disableDefaultUI: true

      });
      //Resize Function
      google.maps.event.addDomListener(window, "resize", function () {
        var center = map.getCenter();
        google.maps.event.trigger(map, "resize");
        map.setCenter(center);
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBER7hnGpBhb09QtZ2rE8Em6oJc9opBqoE&callback=initMap">
  </script>
  <script type='text/javascript' src='build/js/main.min.js'></script>
</body>

</html>
